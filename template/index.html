<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI再現サイト v2</title>
    <style>
        :root {
            --bg-main: #ffffff;
            --bg-header: #f0f2f5;
            --bg-card: #ffffff;
            --bg-card-placeholder: #e4e6e9;
            --bg-button: #ffffff;
            --bg-overlay: rgba(15, 23, 42, 0.6);
            --text-primary: #1f2933;
            --text-secondary: #52616b;
            --text-placeholder: #9aa5b1;
            --icon-color: #52616b;
            --accent: #2563eb;
            --accent-soft: rgba(37, 99, 235, 0.1);
            --danger: #ef4444;
            --radius-pill: 9999px;
            --radius-card: 20px;
            --shadow-card: 0 15px 35px rgba(15, 23, 42, 0.08);
            --shadow-card-hover: 0 20px 40px rgba(15, 23, 42, 0.12);
        }

        body.dark-mode {
            --bg-main: #0f172a;
            --bg-header: rgba(15, 23, 42, 0.75);
            --bg-card: rgba(30, 41, 59, 0.9);
            --bg-card-placeholder: #1f2937;
            --bg-button: rgba(30, 41, 59, 0.9);
            --bg-overlay: rgba(15, 23, 42, 0.85);
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5f5;
            --text-placeholder: #94a3b8;
            --icon-color: #e2e8f0;
            --accent: #60a5fa;
            --accent-soft: rgba(96, 165, 250, 0.15);
            --shadow-card: 0 15px 35px rgba(15, 23, 42, 0.4);
            --shadow-card-hover: 0 20px 45px rgba(15, 23, 42, 0.55);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Hiragino Sans", "ヒラギノ角ゴ ProN", "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .site-header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 20px 32px 16px;
            background: var(--bg-header);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .main-nav {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
        }

        .main-nav::-webkit-scrollbar {
            display: none;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-button);
            padding: 10px 20px;
            border-radius: var(--radius-pill);
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: background-color 0.25s ease, color 0.25s ease, box-shadow 0.25s ease;
            white-space: nowrap;
            border: 1px solid transparent;
        }

        .nav-button.active,
        .nav-button:hover {
            color: var(--accent);
            background-color: var(--accent-soft);
            border-color: rgba(37, 99, 235, 0.15);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            background-color: var(--bg-button);
            border-radius: var(--radius-pill);
            padding: 4px 8px 4px 20px;
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.15);
            transition: box-shadow 0.3s ease;
        }

        .search-container:focus-within {
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.15);
        }

        .search-container input[type="search"] {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            padding: 10px 12px;
            color: var(--text-primary);
        }

        .search-container input[type="search"]::placeholder {
            color: var(--text-placeholder);
        }

        .search-button {
            border: none;
            border-radius: var(--radius-pill);
            background: linear-gradient(135deg, var(--accent) 0%, #4f46e5 100%);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            padding: 10px 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .search-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 18px rgba(37, 99, 235, 0.25);
        }

        .icon-button {
            border: none;
            background: var(--bg-button);
            color: var(--icon-color);
            border-radius: var(--radius-pill);
            padding: 10px 14px;
            cursor: pointer;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        .icon-button:hover {
            background-color: var(--accent-soft);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .search-options {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 16px;
            margin-top: 8px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(148, 163, 184, 0.12);
            border-radius: var(--radius-pill);
            padding: 6px 14px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .filter-group select {
            border: none;
            background: transparent;
            font-size: 14px;
            color: var(--text-primary);
        }

        .hidden-summary {
            background: transparent;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .content-area {
            padding: 32px;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 22px;
            margin: 0;
        }

        .history-section {
            background: var(--bg-card);
            border-radius: var(--radius-card);
            padding: 24px;
            box-shadow: var(--shadow-card);
            display: none;
            flex-direction: column;
            gap: 16px;
        }

        .history-section.active {
            display: flex;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
        }

        .history-card {
            position: relative;
            border-radius: 14px;
            overflow: hidden;
            background: var(--bg-card-placeholder);
            cursor: pointer;
            min-height: 200px;
            display: flex;
            align-items: flex-end;
            padding: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            background-size: cover;
            background-position: center;
        }

        .history-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 0.75) 100%);
        }

        .history-card span {
            position: relative;
            z-index: 1;
        }

        .card-grid {
            display: grid;
            gap: 24px;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        }

        .card {
            display: block;
            background: var(--bg-card);
            border-radius: var(--radius-card);
            overflow: hidden;
            box-shadow: var(--shadow-card);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-card-hover);
        }

        .card-thumbnail {
            width: 100%;
            aspect-ratio: 3 / 4;
            background-color: var(--bg-card-placeholder);
            position: relative;
            overflow: hidden;
        }

        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .image-placeholder {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(148, 163, 184, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(100%);
            }
        }

        .like-button {
            position: absolute;
            top: 12px;
            right: 12px;
            border: none;
            background: rgba(15, 23, 42, 0.4);
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .like-button:hover {
            transform: scale(1.05);
            background: rgba(37, 99, 235, 0.6);
        }

        .like-button.active {
            background: #ef4444;
        }

        .card-info {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.5;
            margin: 0;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tag-chip {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.2);
            font-size: 12px;
            color: var(--text-secondary);
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .tag-chip:hover {
            background: var(--accent-soft);
            color: var(--accent);
        }

        .tag-chip span {
            display: inline-block;
        }

        .tag-jp {
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 24px;
            font-size: 15px;
        }

        .load-more-container {
            text-align: center;
            padding: 24px 0;
        }

        .primary-button {
            border: none;
            border-radius: var(--radius-pill);
            padding: 12px 28px;
            font-size: 15px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent) 0%, #4f46e5 100%);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .primary-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .ghost-button {
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: var(--radius-pill);
            background: transparent;
            color: var(--text-secondary);
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            transition: border-color 0.2s ease, color 0.2s ease;
        }

        .ghost-button:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: min(360px, 90vw);
            height: 100vh;
            background: var(--bg-card);
            box-shadow: var(--shadow-card-hover);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: right 0.3s ease;
            z-index: 200;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-overlay);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 150;
        }

        .settings-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .settings-panel h2 {
            margin: 0 0 8px 0;
            font-size: 20px;
        }

        .settings-panel label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .settings-panel input[type="text"] {
            border: 1px solid rgba(148, 163, 184, 0.4);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 14px;
            background: rgba(148, 163, 184, 0.08);
            color: var(--text-primary);
        }

        .settings-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .result-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }

        @media (max-width: 1023px) {
            .site-header {
                padding: 16px 20px;
            }

            .content-area {
                padding: 24px;
            }
        }

        @media (max-width: 767px) {
            .site-header {
                padding: 16px;
            }

            .header-top {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                justify-content: flex-end;
            }

            .search-options {
                justify-content: space-between;
            }

            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }

            .content-area {
                padding: 20px 16px 32px;
            }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-top">
            <nav class="main-nav">
                <a href="/" class="nav-button active">ホーム</a>
                <a href="/tags" class="nav-button">タグ</a>
                <a href="/recommendations" class="nav-button">おすすめ</a>
                <a href="/history" class="nav-button">履歴</a>
            </nav>
            <div class="header-actions">
                <div class="search-container">
                    <input type="search" id="searchInput" placeholder="タグをスペース・カンマ区切りで複数検索" aria-label="タグ検索">
                    <button id="searchButton" class="search-button">検索</button>
                </div>
                <button id="themeToggle" class="icon-button" aria-label="ダークモード切替">🌙</button>
                <button id="settingsToggle" class="icon-button" aria-label="表示設定">⚙️</button>
            </div>
        </div>
        <div class="search-options">
            <div class="filter-group">
                <label for="minPagesSelect">最小ページ数</label>
                <select id="minPagesSelect">
                    <option value="0">0</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="maxPagesSelect">最大ページ数</label>
                <select id="maxPagesSelect">
                    <option value="">制限なし</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                    <option value="80">80</option>
                    <option value="120">120</option>
                </select>
            </div>
            <div class="filter-group hidden-summary" id="hiddenTagsSummary"></div>
        </div>
    </header>

    <div class="settings-overlay" id="settingsOverlay"></div>
    <aside class="settings-panel" id="settingsPanel" aria-hidden="true">
        <h2>表示設定</h2>
        <label for="hiddenTagsInput">表示しないタグ（カンマ区切り）</label>
        <input type="text" id="hiddenTagsInput" placeholder="例: netorare, gore">
        <p class="settings-help">設定は即座に保存され、検索条件にも反映されます。</p>
        <div class="settings-actions">
            <button id="resetSettingsButton" class="ghost-button">リセット</button>
            <button id="closeSettingsButton" class="ghost-button">閉じる</button>
        </div>
    </aside>

    <main class="content-area">
        <section class="results-section" aria-live="polite">
            <div class="section-header">
                <h2 class="section-title">検索結果</h2>
                <div class="result-meta" id="resultMeta"></div>
            </div>
            <div class="card-grid" id="cardGrid"></div>
            <div class="loading" id="loadingIndicator" style="display:none;">読み込み中...</div>
            <div class="load-more-container" id="loadMoreContainer" style="display:none;">
                <button id="loadMoreButton" class="primary-button">さらに表示</button>
            </div>
        </section>
    </main>

    <script src="/static/tracking.js" defer></script>
    <script src="/static/app.js" defer></script>
    <script src="/static/index.js" defer></script>
</body>

</html>
