<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>閲覧履歴</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #ffffff;
            --bg-header: #f0f2f5;
            --bg-card: #ffffff;
            --bg-card-hover: #f7f9fc;
            --bg-button: #ffffff;
            --bg-progress: rgba(37, 99, 235, 0.1);
            --bg-progress-active: #2563eb;
            --text-primary: #1f2933;
            --text-secondary: #52616b;
            --text-muted: #94a3b8;
            --radius-pill: 9999px;
            --radius-card: 18px;
            --shadow-card: 0 14px 34px rgba(15, 23, 42, 0.08);
            --shadow-card-hover: 0 18px 40px rgba(15, 23, 42, 0.16);
        }

        body.dark-mode {
            --bg-main: #0f172a;
            --bg-header: rgba(15, 23, 42, 0.75);
            --bg-card: rgba(30, 41, 59, 0.9);
            --bg-card-hover: rgba(51, 65, 85, 0.9);
            --bg-button: rgba(30, 41, 59, 0.9);
            --bg-progress: rgba(96, 165, 250, 0.2);
            --bg-progress-active: #60a5fa;
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5f5;
            --text-muted: #94a3b8;
            --shadow-card: 0 18px 40px rgba(15, 23, 42, 0.4);
            --shadow-card-hover: 0 24px 55px rgba(15, 23, 42, 0.55);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Hiragino Sans", "ヒラギノ角ゴ ProN", "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .site-header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 20px 32px 16px;
            background: var(--bg-header);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-button {
            border: none;
            border-radius: var(--radius-pill);
            padding: 10px 16px;
            font-size: 18px;
            background-color: var(--bg-button);
            color: var(--text-secondary);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .icon-button:hover {
            background-color: rgba(37, 99, 235, 0.15);
            color: #2563eb;
        }

        .main-nav {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
        }

        .main-nav::-webkit-scrollbar {
            display: none;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-button);
            padding: 10px 20px;
            border-radius: var(--radius-pill);
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: background-color 0.25s ease, color 0.25s ease, box-shadow 0.25s ease;
            white-space: nowrap;
            border: 1px solid transparent;
        }

        .nav-button.active,
        .nav-button:hover {
            color: #2563eb;
            background-color: rgba(37, 99, 235, 0.1);
            border-color: rgba(37, 99, 235, 0.15);
        }

        .content-area {
            padding: 32px 32px 64px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .section-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .section-title {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .ghost-button {
            border: 1px solid rgba(148, 163, 184, 0.35);
            background-color: transparent;
            color: var(--text-secondary);
            border-radius: var(--radius-pill);
            padding: 8px 18px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }

        .ghost-button:hover {
            border-color: rgba(37, 99, 235, 0.45);
            color: #2563eb;
            background-color: rgba(37, 99, 235, 0.08);
        }

        .ghost-button:disabled,
        .ghost-button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }

        .continue-section {
            display: none;
            flex-direction: column;
            gap: 16px;
        }

        .continue-section.active {
            display: flex;
        }

        .continue-card {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-radius: var(--radius-card);
            background-color: var(--bg-card);
            box-shadow: var(--shadow-card);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .continue-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card-hover);
            background-color: var(--bg-card-hover);
        }

        .continue-thumbnail {
            width: 96px;
            height: 128px;
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            background-color: rgba(148, 163, 184, 0.25);
            flex-shrink: 0;
        }

        .continue-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .continue-title {
            font-size: 1.1rem;
            margin: 0;
        }

        .continue-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .history-card {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            padding: 18px;
            border-radius: var(--radius-card);
            background-color: var(--bg-card);
            box-shadow: var(--shadow-card);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .history-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-card-hover);
            background-color: var(--bg-card-hover);
        }

        .history-card.selected {
            outline: 2px solid rgba(37, 99, 235, 0.45);
            outline-offset: 0;
        }

        .history-card-link {
            display: flex;
            flex-direction: column;
            gap: 12px;
            color: inherit;
            text-decoration: none;
            height: 100%;
            flex: 1;
        }

        .history-select-control {
            position: absolute;
            top: 14px;
            right: 14px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: rgba(15, 23, 42, 0.08);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .history-select-control:hover {
            background-color: rgba(37, 99, 235, 0.12);
        }

        .history-card.selected .history-select-control {
            background-color: rgba(37, 99, 235, 0.15);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
        }

        .history-select-checkbox {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .history-select-indicator {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 2px solid var(--text-muted);
            background-color: transparent;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .history-card.selected .history-select-indicator {
            background-color: #2563eb;
            border-color: #2563eb;
        }

        .history-thumbnail {
            width: 100%;
            padding-top: 60%;
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            background-color: rgba(148, 163, 184, 0.25);
            position: relative;
            overflow: hidden;
        }

        .history-title {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .history-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 8px;
            border-radius: 9999px;
            background-color: var(--bg-progress);
            overflow: hidden;
        }

        .progress-bar span {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background-color: var(--bg-progress-active);
            transform-origin: left center;
            transition: transform 0.2s ease;
        }

        .empty-state {
            margin: 24px 0 0;
            padding: 32px;
            text-align: center;
            border-radius: var(--radius-card);
            background-color: rgba(148, 163, 184, 0.12);
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .site-header {
                position: static;
                padding: 16px 20px 12px;
            }

            .content-area {
                padding: 24px 20px 48px;
            }

            .continue-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .continue-thumbnail {
                width: 100%;
                height: 200px;
            }

            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .history-select-control {
                top: 12px;
                right: 12px;
            }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-top">
            <h1 class="header-title">閲覧履歴</h1>
            <div class="header-actions">
                <button id="themeToggle" class="icon-button" type="button" aria-label="テーマ切り替え"><i class="fas fa-moon"></i></button>
            </div>
        </div>
        <nav class="main-nav" aria-label="主要ナビゲーション">
            <a href="/" class="nav-button">ホーム</a>
            <a href="/tags" class="nav-button">タグ</a>
            <a href="/recommendations" class="nav-button">おすすめ</a>
            <a href="/history" class="nav-button active">履歴</a>
            <a href="/tag-editor" class="nav-button">タグ管理</a>
        </nav>
    </header>

    <main class="content-area">
        <section class="continue-section" id="continueSection" aria-live="polite">
            <div class="section-header">
                <h2 class="section-title">続きを読む</h2>
            </div>
            <div id="continueCardContainer"></div>
        </section>

        <section class="history-list-section" aria-live="polite">
            <div class="section-header">
                <h2 class="section-title">閲覧履歴</h2>
                <div class="section-actions">
                    <button id="historySelectAllButton" class="ghost-button" type="button">全て選択</button>
                    <button id="historyDeleteSelectedButton" class="ghost-button" type="button" disabled>選択削除</button>
                    <button id="historyClearButton" class="ghost-button" type="button">全て削除</button>
                </div>
            </div>
            <div id="historyEmpty" class="empty-state" role="status" aria-live="polite" hidden>履歴はまだありません。</div>
            <div class="history-grid" id="historyList"></div>
        </section>
    </main>

    <script src="/static/tracking.js" defer></script>
    <script src="/static/app.js" defer></script>
    <script src="/static/history.js" defer></script>
</body>

</html>
