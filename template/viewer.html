        // ç”»åƒã®ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰
        async function preloadImage(imageUrl) {

        // ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰ã‚­ãƒ¥ãƒ¼ã®å‡¦ç†
        async function processPreloadQueue() {
            if (preloadQueue.length === 0 || activePreloadWorkers >= preloadWorkers) {
                return;
            }

            const imageUrl = preloadQueue.shift();
            activePreloadWorkers++;

            try {
                await preloadImage(imageUrl);
            } finally {
                activePreloadWorkers--;
                // æ®‹ã‚Šã®ã‚­ãƒ¥ãƒ¼ã‚’å‡¦ç†
                setTimeout(processPreloadQueue, 0);
            }
        }

        // ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰ã®é–‹å§‹
        function startPreloading() {
            // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã®å‰å¾Œã‚’ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰
            const startIndex = Math.max(0, currentPageIndex - Math.floor(preloadLimit / 2));
            const endIndex = Math.min(imageUrls.length - 1, currentPageIndex + Math.floor(preloadLimit / 2));

            for (let i = startIndex; i <= endIndex; i++) {
                if (i !== currentPageIndex) { // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã¯é™¤ã
                    const imageUrl = imageUrls[i];
                    if (!imageCache.has(imageUrl) && !loadedImages.has(imageUrl)) {
                        preloadQueue.push(imageUrl);
                    }
                }
            }

            // ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰ã‚­ãƒ¥ãƒ¼ã‚’å‡¦ç†
            for (let i = 0; i < preloadWorkers; i++) {
                setTimeout(processPreloadQueue, i * 100); // å°‘ã—é…å»¶ã•ã›ã¦é–‹å§‹
            }
        }

            const maxWidth = isMobile ? 480 : isTablet ? 768 : 1200;

        function initScrollLazyLoading() {
            let scrollTimer = null;
            
            const checkImages = () => {
                const images = document.querySelectorAll('.manga-page[data-loaded="false"] img');
                
                images.forEach(img => {
                    const rect = img.getBoundingClientRect();
                    const isInViewport = rect.top < window.innerHeight + 200 && rect.bottom > -200;
                    
                    if (isInViewport) {
                        const pageElement = img.closest('.manga-page');
                        loadImage(img, pageElement);
                    }
                });
            };
            
            window.addEventListener('scroll', () => {
                if (scrollTimer) {
                    clearTimeout(scrollTimer);
                }
                
                scrollTimer = setTimeout(checkImages, 100);
            }, { passive: true });
            
            // åˆå›ãƒã‚§ãƒƒã‚¯
            checkImages();
        }

        // ã™ã¹ã¦ã®ãƒšãƒ¼ã‚¸ã‚’è¡¨ç¤ºï¼ˆé…å»¶èª­ã¿è¾¼ã¿å¯¾å¿œï¼‰
        function displayAllPages() {

            if (!imageUrls || imageUrls.length === 0) {

            imageUrls.forEach((imageUrl, index) => {

        function updateLikeButton(isLiked) {

            viewerLikeButton.classList.toggle('active', isLiked);
            viewerLikeButton.textContent = isLiked ? 'â¤ï¸ ã„ã„ã­æ¸ˆã¿' : 'ğŸ¤ ã„ã„ã­';

        async function loadRecommendations(galleryId) {
            if (!recommendationSection || !recommendationGrid) return;
            if (!galleryId) {
                recommendationSection.style.display = 'none';
                return;
            }
            try {
                const params = new URLSearchParams();
                params.append('gallery_id', String(galleryId));
                params.append('limit', '6');
                const hidden = MangaApp.getHiddenTags();
                if (hidden.length) {
                    params.append('exclude_tag', hidden.join(','));
                }
                const sessionId = getTrackingSessionId();
                if (sessionId) {
                    params.append('session_id', sessionId);
                }
                const response = await fetch(`/api/recommendations?${params.toString()}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                renderRecommendations(data.results || []);
                lastRecommendationSessionId = sessionId || null;
            } catch (error) {
                console.error('ãŠã™ã™ã‚èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼', error);
                recommendationSection.style.display = 'none';
                lastRecommendationSessionId = null;
            }
        }

        function renderRecommendations(items) {
            if (!recommendationSection || !recommendationGrid) return;
            if (!items.length) {
                recommendationSection.style.display = 'none';
                return;
            }
            recommendationSection.style.display = 'block';
            recommendationGrid.innerHTML = '';
            const fragment = document.createDocumentFragment();
            items.slice(0, 6).forEach((item) => {
                const card = document.createElement('a');
                card.href = `/viewer?id=${item.gallery_id}`;
                card.className = 'recommendation-card';
                const img = document.createElement('img');
                const firstImage = Array.isArray(item.image_urls) && item.image_urls.length > 0 ? item.image_urls[0] : '';
                if (firstImage) {
                    img.src = firstImage.startsWith('/proxy/') ? firstImage : `/proxy/${firstImage}`;
                }
                const body = document.createElement('div');
                body.className = 'card-body';
                body.textContent = item.japanese_title || 'ç„¡é¡Œ';
                card.appendChild(img);
                card.appendChild(body);
                fragment.appendChild(card);
            });
            recommendationGrid.appendChild(fragment);
        }
